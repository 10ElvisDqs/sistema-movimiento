

<div class="equipo-section text-black py-10">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold">Equipo Sistema en Movimiento</h2>
    <p class="text-gray-400"></p>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-10">
    <div *ngFor="let member of teamMembers"
          class="bg-gray-800 p-6 rounded-lg  text-center
          bg-white/20 backdrop-blur-md  shadow-lg
            my-5 border border-transparent hover:border-gradient hover:border-4
             hover:border-red-700 transition-all duration-500 ease-in-out
             ">
      <img class="w-32 h-32 rounded-full mx-auto mb-4" [src]="member.imageUrl" [alt]="member.name">
      <h3 class="text-xl font-semibold">{{ member.name }}</h3>
      <p class="text-gray-400">{{ member.role }}</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="text-gray-500 hover:text-white">X</a>
        <a [href]="member.linkedinUrl" target="_blank" class="text-gray-500 hover:text-white">LinkedIn</a>
      </div>
    </div>
  </div>
</div>
