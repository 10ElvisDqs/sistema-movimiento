<div class="hero-section">
  <div class=" text-center ">
    <h1 class="text-3xl font-extrabold text-black mb-4">Conoce las propuestas de  Sistemas en Movimiento</h1>

  </div>
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <app-propuesta-card
    *ngFor="let propuesta of propuestas"
    [imageSrc]="propuesta.imageSrc"
    [category]="propuesta.category"
    [title]="propuesta.title"
    [proposals]="propuesta.proposals"
    >
    </app-propuesta-card>
  </div>
</div>
