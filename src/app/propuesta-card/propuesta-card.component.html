<div class="flex flex-col md:flex-row items-center md:items-start
           bg-white/20 backdrop-blur-md rounded-lg shadow-lg p-6
            my-5 border border-transparent hover:border-gradient hover:border-4
             hover:border-red-700 transition-all duration-500 ease-in-out">

  <!-- Imagen -->
  <div class="w-full md:w-1/3 mb-4 md:mb-0">
    <img [src]="imageSrc" alt="Propuesta" class="rounded-lg shadow-md">
  </div>

  <!-- Texto -->
  <div class="w-full md:w-2/3 md:pl-6 text-center md:text-left">
    <h2 class="text-3xl font-extrabold text-black mb-4">{{ title }}</h2>
    <ul class="list-disc list-inside space-y-2 text-black text-lg">
      <li *ngFor="let proposal of proposals" class="hover:text-gray-700 hover:font-semibold transition-colors duration-300 ease-in-out">
        {{ proposal }}
      </li>
    </ul>
  </div>

</div>
